<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container-main">
      <div class="container">
        <header class="container-header">
          <h1>To do List</h1>

          <section class="container-body">
            <div class="input-group">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
              <input type="text" placeholder="Buscar" />
            </div>

            <button class="btn-form">
              Add
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                />
              </svg>
            </button>
          </section>
        </header>

        <table class="container-table">
          <thead>
            <tr>
              <td>Descrição</td>
              <td>Prioridade</td>
              <td>Status</td>
              <td>Ações</td>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </div>
      </div>
    </main>

    <section class="container-modal">
      <div class="modal">
        <header class="header-modal">
          <h2>Cadastro de Tarefa</h2>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
            id="close-modal"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
            />
          </svg>
        </header>

        <div class="modal-form">
            <form id="form-modal-todo">

                <div class="container-input-group">
                  <span>Descrição</span>
                  <div class="input-group">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-highlighter"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M11.096.644a2 2 0 0 1 2.791.036l1.433 1.433a2 2 0 0 1 .035 2.791l-.413.435-8.07 8.995a.5.5 0 0 1-.372.166h-3a.5.5 0 0 1-.234-.058l-.412.412A.5.5 0 0 1 2.5 15h-2a.5.5 0 0 1-.354-.854l1.412-1.412A.5.5 0 0 1 1.5 12.5v-3a.5.5 0 0 1 .166-.372l8.995-8.07zm-.115 1.47L2.727 9.52l3.753 3.753 7.406-8.254zm3.585 2.17.064-.068a1 1 0 0 0-.017-1.396L13.18 1.387a1 1 0 0 0-1.396-.018l-.068.065zM5.293 13.5 2.5 10.707v1.586L3.707 13.5z"
                      />
                    </svg>
                    <input type="text" placeholder="Descrição" />
                  </div>
                </div>
      
                <div class="container-input-group">
                  <span>Prioridade</span>
      
                  <select id="priority">
                    <option value="1 - Alta prioridade">
                        1 - Alta prioridade
                    </option>
                    
                    <option value="2 - Media Prioridade">
                        2 - Media Prioridade
                    </option>

                    <option value="3 - Baixa Prioridade">
                        3 - Baixa Prioridade
                    </option>
                  </select>
                </div>
      
                <div class="modal-btn">
                  <button type="submit">Adicionar</button>
                </div>
            </form>
        </div>
      </div>
    </section>

    <script type="module" src="./script.js"></script>
  </body>
</html>
